<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento Aprovado ‚Äî BlinkGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0015">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      background: #0a0015;
      color: white;
      font-family: Inter, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      color: #00e0ff;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    a {
      color: #ff00c8;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .blink {
      animation: pulse 1.2s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    .loading {
      color: #ffde59;
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div id="msg">
    <h1 class="loading">‚è≥ Confirmando pagamento...</h1>
    <p>Aguarde enquanto validamos seu status no servidor.</p>
  </div>

  <!-- üîπ Novo script modular -->
  <script type="module" src="js/sucesso.js"></script>
</body>
</html>
