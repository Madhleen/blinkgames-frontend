<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha conta — BlinkGames</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header id="header"></header>
  <main class="container narrow">
    <h1>Entrar</h1>
    <form id="login-form" class="card">
      <label>Email<input type="email" id="email" required></label>
      <label>Senha<input type="password" id="password" required></label>
      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
    <h2>Criar conta</h2>
    <form id="register-form" class="card">
      <label>Nome<input type="text" id="rname" required></label>
      <label>Email<input type="email" id="remail" required></label>
      <label>Senha<input type="password" id="rpassword" required></label>
      <button class="btn" type="submit">Registrar</button>
    </form>
  </main>
  <footer class="footer"><p>© 2025 BlinkGames</p></footer>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
