<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Conta â€” BlinkGames</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      main {
        max-width: 900px;
        margin: 60px auto;
        text-align: center;
      }

      .auth-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }

      .panel {
        background: var(--panel);
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(255, 0, 200, 0.15),
          0 0 40px rgba(0, 224, 255, 0.1);
        width: 380px;
        text-align: left;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .panel:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 25px rgba(255, 0, 200, 0.25),
          0 0 50px rgba(0, 224, 255, 0.15);
      }

      h1 {
        margin-bottom: 40px;
        color: var(--accent-2);
      }

      h2 {
        text-align: center;
        color: var(--accent);
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-top: 14px;
        margin-bottom: 4px;
        color: #bbb;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #1c0135;
        color: #fff;
        font-size: 0.95rem;
      }

      input:focus {
        box-shadow: 0 0 0 2px var(--accent);
      }

      .btn {
        margin-top: 18px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: #fff;
        font-weight: bold;
        transition: opacity 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
        box-shadow: 0 0 10px var(--accent-2);
      }

      .forgot-link {
        text-align: right;
        margin-top: 10px;
      }

      .forgot-link a {
        color: var(--accent-2);
        font-size: 0.9rem;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .forgot-link a:hover {
        color: var(--accent);
      }

      @media (max-width: 840px) {
        .auth-container {
          flex-direction: column;
          align-items: center;
        }
        .panel {
          width: 100%;
          max-width: 420px;
        }
      }
    </style>
  </head>

  <body>
    <div id="header"></div>

    <main>
      <h1>ðŸŽ® Acesse sua conta</h1>

      <div class="auth-container">
        <!-- Login -->
        <section class="panel">
          <h2>Entrar</h2>
          <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required />

            <div class="forgot-link">
              <a href="recuperar.html">Esqueci minha senha</a>
            </div>

            <button class="btn" type="submit">Entrar</button>
          </form>
        </section>

        <!-- Registro -->
        <section class="panel">
          <h2>Criar conta</h2>
          <form id="register-form">
            <label for="rname">Nome completo</label>
            <input type="text" id="rname" placeholder="Seu nome completo" required />

            <label for="remail">Email</label>
            <input type="email" id="remail" placeholder="seuemail@exemplo.com" required />

            <label for="rcpf">CPF</label>
            <input type="text" id="rcpf" placeholder="000.000.000-00" required />

            <label for="rpassword">Senha</label>
            <input type="password" id="rpassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required />

            <label for="rconfirm">Confirmar senha</label>
            <input type="password" id="rconfirm" placeholder="Repita sua senha" required />

            <button class="btn" type="submit">Registrar</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>Â© 2025 BlinkGames â€” Todos os direitos reservados.</p>
      </div>
    </footer>

    <div id="pacman-wrap"><canvas id="pacman-bg" height="58"></canvas></div>

    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/pacman-bg.js"></script>
  </body>
</html>
