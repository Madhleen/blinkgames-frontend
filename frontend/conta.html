<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Conta — BlinkGames</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Cabeçalho -->
    <div id="header"></div>

    <!-- ============================================================ -->
    <!-- 🕹️ CONTEÚDO PRINCIPAL -->
    <!-- ============================================================ -->
    <main class="container" style="max-width: 880px; margin-top: 40px;">
      <h1 style="text-align:center; margin-bottom: 24px;">🎮 Acesse sua conta</h1>

      <div
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 28px;
        "
      >
        <!-- Login -->
        <section class="panel" style="text-align: left;">
          <h2 style="text-align:center;">Entrar</h2>
          <form id="login-form" style="margin-top: 16px;">
            <label>Email</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

            <label>Senha</label>
            <input type="password" id="password" placeholder="••••••" required />

            <button class="btn btn-primary" type="submit" style="margin-top: 12px; width: 100%;">
              Entrar
            </button>
          </form>
        </section>

        <!-- Registro -->
        <section class="panel" style="text-align: left;">
          <h2 style="text-align:center;">Criar conta</h2>
          <form id="register-form" style="margin-top: 16px;">
            <label>Nome completo</label>
            <input type="text" id="rname" placeholder="Seu nome completo" required />

            <label>Email</label>
            <input type="email" id="remail" placeholder="seuemail@exemplo.com" required />

            <label>CPF</label>
            <input type="text" id="rcpf" placeholder="000.000.000-00" required />

            <label>Senha</label>
            <input type="password" id="rpassword" placeholder="••••••" required />

            <label>Confirmar senha</label>
            <input type="password" id="rconfirm" placeholder="Repita sua senha" required />

            <button class="btn btn-primary" type="submit" style="margin-top: 12px; width: 100%;">
              Registrar
            </button>
          </form>
        </section>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
      <div class="container">
        <p>© 2025 BlinkGames — Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Animação Pac-Man -->
    <div id="pacman-wrap"><canvas id="pacman-bg" height="58"></canvas></div>

    <!-- Scripts -->
    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/pacman-bg.js"></script>
  </body>
</html>
