<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta — BlinkGames</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <canvas id="pacmanCanvas"></canvas>

  <div class="container-auth">
    <h1 class="title">🕹️ Criar Conta</h1>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
      <button type="submit">Cadastrar</button>
    </form>

    <div class="links-auth">
      <a href="login.html">Já tem conta? Entrar</a>
    </div>
  </div>

  <script src="/js/pacman-bg.js"></script>
  <script src="/js/cadastro.js"></script>
</body>
</html>
