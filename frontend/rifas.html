    .raffle-card img {
      width: 100%;

    }

    }

    .raffle-card h3 {

    }

    .raffle-card p {

      color: #ccc;
      margin-bottom: 8px;
    }

    .raffle-card button {
      margin-top: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .raffle-card button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
