<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BlinkGames — Rifas de games, consoles e periféricos com visual neon estilo GTA."
    />
    <meta name="theme-color" content="#0a0015" />
    <title>BlinkGames — Rifas de Games e Consoles</title>

    <!-- Ícones e manifest -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-192.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- Cabeçalho dinâmico -->
    <div id="header"></div>

    <!-- ============================================================ -->
    <!-- 🎮 CONTEÚDO PRINCIPAL -->
    <!-- ============================================================ -->
    <main class="container">
      <!-- HERO -->
      <section class="panel" style="text-align: center">
        <h1>BlinkGames: te leva para a próxima fase!</h1>
        <p>Rifas de games, consoles e periféricos.</p>
        <a href="rifas.html" class="btn btn-primary" style="margin-top: 12px"
          >Ver rifas ativas</a
        >
      </section>

      <!-- 🎞️ CARROSSEL DESTAQUES -->
      <section class="panel">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/ps5.png" alt="PS5" /></div>
            <div class="swiper-slide"><img src="img/combo1.png" alt="Combo 1" /></div>
            <div class="swiper-slide"><img src="img/combo2.png" alt="Combo 2" /></div>
            <div class="swiper-slide"><img src="img/combo3.png" alt="Combo 3" /></div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <!-- 🕹️ RIFAS EM DESTAQUE -->
      <section class="panel">
        <h2>Destaques</h2>
        <div id="featured" class="grid"></div>
      </section>
    </main>

    <!-- ⚡ Rodapé -->
    <footer class="footer">
      <div class="container">
        <p>© 2025 BlinkGames — Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- 👾 Pac-Man animado (rodapé discreto) -->
    <canvas id="pacman-footer"></canvas>

    <!-- ============================================================ -->
    <!-- 🚀 SCRIPTS -->
    <!-- ============================================================ -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/swiper.js"></script>
    <script type="module" src="js/home.js"></script>
    <script src="js/pacman-bg.js"></script>
  </body>
</html>
