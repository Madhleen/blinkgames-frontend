<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0015" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <title>BlinkGames — Rifas de Games e Consoles</title>

</head>
<body>
  <canvas id="pacman-bg" aria-hidden="true"></canvas>
  <div id="header"></div>

  <main class="container">
    <section class="hero">
      <h1>BlinkGames: te leva para a próxima fase!</h1>
      <p>Rifas de games, consoles e periféricos — escolha seus números e aperte START!</p>
      <a href="rifas.html" class="btn btn-primary">Ver rifas ativas</a>
    </section>

    <section class="panel">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/icons/placeholder.svg" alt="Destaque 1"></div>
          <div class="swiper-slide"><img src="img/icons/placeholder.svg" alt="Destaque 2"></div>
          <div class="swiper-slide"><img src="img/icons/placeholder.svg" alt="Destaque 3"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <section class="panel">
      <h2>Destaques</h2>
      <div id="featured" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 BlinkGames — Todos os direitos reservados.</p>
      <div class="pacman-toggle">
        <label><input type="checkbox" id="toggle-animation" checked /> Animação Pac‑Man</label>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/pacman-bg.js"></script>
  <script type="module" src="js/swiper.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/home.js"></script>
</body>
</html>
