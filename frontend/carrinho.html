<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛒 Carrinho — BlinkGames</title>

    <link rel="manifest" href="site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <style>
      h1 {
        color: var(--accent-2);
        margin-bottom: 20px;
      }

      #list .panel {
        background: var(--panel);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      #list .panel:hover {
        transform: scale(1.01);
        box-shadow: 0 0 20px rgba(255, 0, 200, 0.2),
          0 0 40px rgba(0, 224, 255, 0.1);
      }

      #checkout {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        font-weight: bold;
      }

      #checkout:hover {
        opacity: 0.9;
        transform: scale(1.03);
      }

      @media (max-width: 640px) {
        main.container {
          padding: 0 10px;
        }
        .panel {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- Cabeçalho -->
    <div id="header"></div>

    <!-- ============================================================ -->
    <!-- 🛒 CONTEÚDO PRINCIPAL -->
    <!-- ============================================================ -->
    <main class="container">
      <h1>🛍️ Seu carrinho</h1>

      <!-- Vazio -->
      <div id="empty" class="panel" style="text-align:center; opacity: 0.8;">
        Carrinho vazio.<br />
        <a href="rifas.html" class="btn btn-primary" style="margin-top:10px;">Ver rifas disponíveis</a>
      </div>

      <!-- Lista -->
      <ul id="list" style="list-style:none;padding:0;margin:0"></ul>

      <!-- Total -->
      <div
        class="panel"
        style="display:flex;justify-content:space-between;align-items:center;margin-top:14px;"
      >
        <strong>Total: <span id="total">R$ 0,00</span></strong>
        <button id="checkout" class="btn btn-primary">Finalizar compra</button>
      </div>
    </main>

    <!-- ============================================================ -->
    <!-- ⚡ RODAPÉ -->
    <!-- ============================================================ -->
    <footer class="footer">
      <div class="container">
        <p>© 2025 BlinkGames — Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- 👾 PAC-MAN -->
    <div id="pacman-wrap"><canvas id="pacman-bg" height="58"></canvas></div>

    <!-- ============================================================ -->
    <!-- 🚀 SCRIPTS -->
    <!-- ============================================================ -->
    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/pacman-bg.js"></script>
  </body>
</html>
