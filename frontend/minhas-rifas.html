<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Rifas — BlinkGames</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="header"></div>

  <main class="container" style="margin-top: 60px;">
    <section class="panel">
      <h1>🎟️ Minhas Rifas</h1>
      <p style="opacity: 0.8; margin-bottom: 18px;">
        Aqui estão todas as rifas que você <strong>comprou ou reservou</strong> na BlinkGames.
      </p>
      <ul id="orderList" style="margin-top: 20px; list-style: none; padding: 0;"></ul>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 BlinkGames — Todos os direitos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/pacman-bg.js"></script>

  <script type="module">
    import { getToken, BRL } from "./js/state.js";

    const orderList = document.getElementById("orderList");
    const token = getToken();

    if (!token) {
      orderList.innerHTML = `
        <div class="panel" style="text-align:center; opacity:.85;">
          <p>⚠️ Você precisa estar logado para visualizar suas rifas.</p>
          <a href="conta.html" class="btn" style="margin-top:10px;">Fazer login</a>
        </div>
      `;
    } else {
      loadOrders();
    }

    async function loadOrders() {
      try {
        const res = await fetch("https://blinkgames-backend-p4as.onrender.com/api/order/me", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();

        if (!Array.isArray(data) || !data.length) {
          orderList.innerHTML = `
            <p style="opacity:.8;">Você ainda não possui rifas ativas.</p>
          `;
          return;
        }

        orderList.innerHTML = data
          .map(
            (order) => `
              <li class="panel" style="margin-bottom: 12px;">
                <strong>Pedido #${order._id.slice(-6)}</strong><br>
                <small>Status: <span style="color: var(--accent-2);">${order.status}</span></small><br>
                <small>Total: <strong>${BRL(order.total)}</strong></small><br>
                <ul style="margin-top: 8px; list-style:none; padding:0;">
                  ${order.itens
                    .map(
                      (it) =>
                        `<li style="margin-top:4px;">🎮 ${it.numeros.length}x — Rifa ${it.raffleId} <br>
                         <small>Números: ${it.numeros.join(", ")}</small></li>`
                    )
                    .join("")}
                </ul>
              </li>
            `
          )
          .join("");
      } catch (err) {
        console.error("❌ Erro ao carregar rifas:", err);
        orderList.innerHTML = "<p>Erro ao carregar rifas. Tente novamente mais tarde.</p>";
      }
    }
  </script>
</body>
</html>
