<body>
  <div id="header"></div>

  <main class="container" style="margin-top: 60px;">
    <section class="panel">
      <h1>ğŸŸï¸ Minhas Rifas</h1>
      <p style="opacity: 0.8; margin-bottom: 18px;">
        Aqui estÃ£o todas as rifas que vocÃª <strong>comprou</strong> na BlinkGames.

  <script type="module">
    import { getToken, BRL } from "./js/state.js";

    const rifaList = document.getElementById("rifaList");
    const token = getToken();

    if (!token) {
      rifaList.innerHTML = `
        <div class="panel" style="text-align:center; opacity:.85;">
          <p>âš ï¸ VocÃª precisa estar logado para visualizar suas rifas.</p>
          <a href="conta.html" class="btn" style="margin-top:10px;">Fazer login</a>
        </div>
      `;
    } else {
      loadRifas();
    }

    async function loadRifas() {
      try {
        const res = await fetch("https://blinkgames-backend-p4as.onrender.com/api/auth/me", {
          headers: { Authorization: \`Bearer \${token}\` },
        });
        const user = await res.json();

        if (!user || !Array.isArray(user.purchases) || !user.purchases.length) {
          rifaList.innerHTML = `<p style="opacity:.8;">VocÃª ainda nÃ£o possui rifas compradas.</p>`;
          return;
        }

        rifaList.innerHTML = user.purchases
          .map((compra) => `
            <li class="panel" style="margin-bottom: 12px;">
              <strong>ğŸ® Rifa: ${compra.raffleId}</strong><br>
              <small>Pagamento: <span style="color: var(--accent-2);">${compra.paymentId || "â€”"}</span></small><br>
              <small>Valor: <strong>${BRL(compra.precoUnit * compra.numeros.length)}</strong></small><br>
              <small>Data: ${new Date(compra.date).toLocaleDateString("pt-BR")}</small>
              <p style="margin-top:8px;">
                <strong>NÃºmeros:</strong><br>
                ${compra.numeros.join(", ")}
              </p>
            </li>
          `)
          .join("");
      } catch (err) {
        console.error("âŒ Erro ao carregar rifas:", err);
        rifaList.innerHTML = "<p>Erro ao carregar rifas. Tente novamente mais tarde.</p>";
      }
    }
  </script>
