<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha — BlinkGames</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="header"></div>

  <main class="container" style="max-width: 420px; margin-top: 60px;">
    <h1 style="text-align:center; margin-bottom: 24px;">🔐 Nova Senha</h1>

    <section class="panel" style="padding: 24px;">
      <form id="resetForm">
        <label>Nova senha</label>
        <input type="password" id="newPassword" placeholder="Digite a nova senha" required />

        <label>Confirmar nova senha</label>
        <input type="password" id="confirmPassword" placeholder="Confirme a nova senha" required />

        <button class="btn btn-primary" type="submit" style="width: 100%; margin-top: 16px;">
          Redefinir senha
        </button>

        <p style="text-align:center; font-size:13px; margin-top: 16px;">
          Lembrou sua senha?
          <a href="login.html" style="color: var(--accent-2);">Voltar ao login</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 BlinkGames — Todos os direitos reservados.</p>
    </div>
  </footer>

  <div id="pacman-wrap"><canvas id="pacman-bg" height="58"></canvas></div>

  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/pacman-bg.js"></script>
  <script src="js/nova-senha.js"></script>
</body>
</html>
